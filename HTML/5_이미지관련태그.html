<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
 
    <!--
        <img> : 웹 페이지의 사진이나 그림을 삽입할 때 사용하는 태그

        <img src="삽입하고자하는 이미지의 경로제시" alt="이미지의 설명 문구" width/height="길이조정">
    -->

    <h3>src 속성</h3>
    <img src="resources/image/river1.PNG">
    
    <hr>

    <h3>alt 속성</h3>
    <img src="resources/image/river1.png" alt="이 사진은 강사진입니다.">
    <p>
        - alt는 사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없을 경우 대체 텍스트의 용도
        시각장애인들을 위한 스크린리더(화면낭독기)에서 이미지를 읽어주는 설명
    </p>

    <hr>

    <h3>width와 height 속성</h3>
    <p>
        이미지의 가로, 세로길이 조정 가능 <br>
        고정 길이(px), 가변길이(%) 로 지정가능
    </p>

    <h4>고정 크기단위(px) == 기본값 : 화면사이즈가 조정이 돼도 이미지의 크기는 변동없음</h4>
    <img src="resources/image/flower1.png" alt="" width="200px" height="150px">
    <img src="resources/image/flower2.png" alt="" width="200px" height="150px">
    <img src="resources/image/flower3.png" alt="" width="200px" height="150px">
    <img src="resources/image/flower4.png" alt="" width="200px" height="150px">
    <img src="resources/image/flower5.png" alt="" width="200px" height="150">

    <br>

    <h4>가변 크기단위(%) : 화면사이즈 혹은 기준 사이즈에 따라 이미지 크기도 같이 변동함</h4>
    <img src="resources/image/flower1.png" alt="" width="15%" height="150px">
    <img src="resources/image/flower2.png" alt="" width="15%" height="150px">
    <img src="resources/image/flower3.png" alt="" width="15%" height="150px">
    <img src="resources/image/flower4.png" alt="" width="15%" height="150px">
    <img src="resources/image/flower5.png" alt="" width="15%" height="150px">
   
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
