<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>

    <!--

        표 : 웹 문서에서 자료를 정리할 때 자주 사용
             행과 열로 이루어져있음
             행과 열이 만나는 지점을 셀이라고 함
        
        표를 만드는 태그는 <table>, <tr>, <th>, <td>

        <table></table> : 기본적으로 표를 생성해주는 태그

        <tr></tr> : 표의 한 행을 나타내는 태그

        <th></th> : 표의 제목 셀을 나타내는 태그 => 가운데 정렬, 글자 굵게
        <td></td> : 표의 일반 셀을 나태내는 태그


        * 기본적인 구조 (3행 2열)
        <table>
            <tr> -> 첫번째 행 시작
                <th></th>
                <th></th>
            </tr> -> 첫번째 행 끝
            <tr> -> 두번째 행 시작
                <th></th>
                <th></th>
            </tr> -> 두번째 행 끝
            <tr> -> 세번째 행 시작
                <th></th>
                <th></th>
            </tr> -> 세번째 행 끝
        
        </table>

    -->

    <h1>기본적인 표 만들기</h1>
    <table border="1"> <!-- border 속성 : 표의 테두리 두께-->
        <caption><b>웹 브라우저 종류</b></caption>
        <!-- caption 태그 : 테이블의 제목이나 내용을 추가 (기본위치는 테이블위 중앙)-->
        
        <tr>
            <th width="130" height="30">브라우저명</th> <!-- width : 가로길이/ heigth : 세로길이 -->
            <th width="80">제조사</th>
            <th width="200">홈페이지</th>
        </tr>
        <tr>
            <td>IE</td>
            <td>MS</td>
            <td>https://www.microsofr.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>Firefox</td>
            <td>Mozila</td>
            <td>http://www.mozilla.org</td>
        </tr>
    </table>

    
</body>
</html>
