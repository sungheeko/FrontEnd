<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합연습문제3</title>
    <style>
        .class1{
            font-weight:bold;
        }

    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
              <tr>
                  <th>ID</th>
                  <td>
                      <input type="text" name="userId" size="30" placeholder="아이디 10글자 이내">
                  </td>
                  <td>
                      <button>중복 확인</button>
                  </td>
              </tr>
              <tr>
                  <th>비밀번호</th>
                  <td colsapn="2">
                      <input type="password" name="password1" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상">
                  </td>
              </tr>
              <tr>
                  <th>비밀번호 확인</th>
                  <td>
                      <input type="password" name="password2" size="30">
                  </td>
              </tr>
              <tr>
                  <th>Email</th>
                  <td>
                    <input type="email" name="email" size="30">
                  </td>
                  <td>
                    <select name="email">
                        <option value="etc">직접입력</option>
                        <option vaule="naver">naver.com</option>
                        <option value="gmail">gmail.com</option>
                        <option value="daum">daum.net</option>
                    </select>
                </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진 : </label>
            <input type="file" name="profile">
            <br><br>
            <label>성별 : </label>
            <input type="radio" name="gender" value="M">
            <label>남</label>
            &nbsp;
            <input type="radio" name="gender" value="F" checked>
            <label>여</label>
            <br><br>
            <label>생년월일 : </label>
            <input type="date" name="birth">
            <br><br>
            <label>취미</label> 
            <br>
            <input type="checkbox" name="hobby" value="baseball"> 
            <label>야구</label>
            &nbsp;
            <input type="checkbox" name="hobby" value="basketball">
            <label>농구</label>
            &nbsp;
            <input type="checkbox" name="hobby" value="football">
            <label>축구</label>
            <br>
            <input type="checkbox" name="hobby" value="study">
            <label>공부</label>
            &nbsp;
            <input type="checkbox" name="hobby" value="music">
            <label>음악감상</label>
            <input type="checkbox" name="hobby" checked value="etc">
            <br>
            <label>기타 : <input type="text"></label>
            <br><br>

            <label>자기소개</label>
            <br>
            <textarea name="introduce" cols="50" rows="4" style="none"></textarea>

        </fieldset>
    </form>

    <br><br>
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
    <input type="button" value="이전으로">
</body>
</html>
