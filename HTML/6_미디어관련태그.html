<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    
    <h1>미디어 관련 태그</h1>

    <h3>오디오 관련 태그</h3>
    <!--
        <audio src="" controls="" autoplay="" loop=""></audio>

        src : 오디오 경로제시
        controls : 재생도구 출력 지정(속성명과 속성값이 동일하면 속성값 생략가능)
        autoplay : 자동 재생여부 지정
        loop : 반복여부 지정
    -->
    <audio src="resources/audio/major.mp3" controls autoplay loop></audio>

    <hr>

    <h3>비디오 관련 태그</h3>
    <!--
        <video src="" controls="" autoplay="" loop="" poster="" width/height=""></video>
    -->
    <video src="resources/video/video1.mp4" controls autoplay loop poster="resources/image/flower1.png"></video>


</body>
</html>
